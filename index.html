<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPSLS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <p id="topTitle">Rock Paper Scissors (Lizard Spock)</p>
    <input id="nameInput" style="display: none" type="text" placeholder="Enter Name Here">
    <button id="onePlayerMode">One Player</button>
    <button id="twoPlayerMode">Two Players</button>
    <button id="submitNameOne" style="display: none">Submit</button>
    <button id="submitNameTwo" style="display: none">Submit</button>

    <button id="BOO" style="display: none">Best Of One</button>
    <button id="BOF" style="display: none">Best Of Five</button>
    <button id="BOS" style="display: none">Best Of Seven</button>

    <button id="rock" style="display: none">Rock</button>
    <button id="paper" style="display: none">Paper</button>
    <button id="scissors" style="display: none">Scissors</button>
    <button id="lizard" style="display: none">Lizard</button>
    <button id="spock" style="display: none">Spock</button>

    <p id="displayChoice" style="display: none;">You Have Not Selected Anything</p>
    <p id="displayResult" style="display: none;">Here Goes Response</p>

    <button id="submitPOneChoice" style="display: none">Submit</button>
    <button id="submitPTwoChoice" style="display: none">Submit</button>
    <button id="continueAfterResult" style="display: none">Continue</button>
    <button id="restartOnceMore" style="display: none">Restart</button>

    <button id="rulesBtn">Rules</button>
    <button id="resetBtn" style="display: none">Reset Game</button>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./Scripts/app.js"></script>
</body>

</html>
